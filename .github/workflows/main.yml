name: Build

on:
    push:
        branches: 
            - '*'
    pull_request:
        branches:
            - '*'
    workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
  
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
            
    - name: Maven Verify
      run: mvn -B clean verify -f Commons


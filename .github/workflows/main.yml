name: Build

on:
  push:
    branches:
      - '*'
    paths:
      - '**/src/**'
      - '**/pom.xml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
  
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
            
    - name: Maven Verify
      run: mvn -B clean verify -f Commons

    - name: Test Coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}


  

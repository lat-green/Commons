name: Main

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths:
      - '**/src/**'
      - '**/.github/**'
      - '**/pom.xml'
  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
  
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        
      - name: Maven Verify
        run: mvn -B clean verify -f Commons

  codecov:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Test Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # - name: Cache SonarCloud packages
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.sonar/cache
      #     key: ${{ runner.os }}-sonar
      #     restore-keys: ${{ runner.os }}-sonar

      # - name: Cache Maven packages
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.m2
      #     key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      #     restore-keys: ${{ runner.os }}-m2
      
      - name: Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f Commons
  
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run JMH benchmarks
      run: mvn -B jmh:benchmark -f Commons -Pjmh -Djmh.rf=json -Djmh.rff=target/benchmark-result.json

    - name: JMH Benchmark Action
      uses: kitlangton/jmh-benchmark-action@main
      with:
        jmh-output-path: Commons/XML/target/benchmark-result.json
        github-token: ${{ secrets.GITHUB_TOKEN }}


name: Build

on:
    push:
        branches: 
            - '*'
    pull_request:
        branches:
            - '*'
    workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
  
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on:  ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      
    - uses: s4u/setup-maven-action@v1.7.0
      with:
          java-version: 21
          java-distribution: temurin
          maven-version: 3.9.5
            
    - run: mvn -v
    - run: mvn -B clean test -f Commons

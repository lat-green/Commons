name: Build

on:
    push:
        branches: 
            - '*'
    pull_request:
        branches:
            - '*'
    workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, ubuntu-22.04, ubuntu-20.04]
    runs-on:  ${{ matrix.os }}
    steps:
    - uses: s4u/setup-maven-action@v1.7.0
      with:
          java-version: 21
          java-distribution: temurin
          maven-version: 3.9.5
    - run: mvn -v
    - run: mvn -B clean test -f Commons
